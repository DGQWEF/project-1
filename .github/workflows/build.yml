name: Build KivyMD APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # تثبيت Java 17
      - name: Install Java 17
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH
          java -version

      # تثبيت Buildozer ومتطلباته
      - name: Install Buildozer dependencies
        run: |
          sudo apt install -y python3-pip unzip wget
          pip3 install --upgrade pip
          pip3 install buildozer cython

      # تثبيت Android SDK و Build-Tools
      - name: Install Android SDK and build-tools
        run: |
          export ANDROID_HOME=$HOME/.android/sdk
          export BUILD_TOOLS_VERSION=33.0.2
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip
          mv cmdline-tools latest
          
          # ✅ قبول جميع الرخص تلقائيًا
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

          # ✅ تثبيت SDK الصحيح (تجنب 36-rc5)
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;$BUILD_TOOLS_VERSION"

      # ✅ إصلاح مشكلة AIDL
      - name: Fix AIDL Path
        run: |
          export ANDROID_HOME=$HOME/.android/sdk
          export BUILD_TOOLS_VERSION=33.0.2
          export BUILD_TOOLS_PATH=$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION
          
          # ✅ تأكد من وجود build-tools
          if [ ! -d "$BUILD_TOOLS_PATH" ]; then
            echo "Build-tools directory not found! Exiting..."
            exit 1
          fi

          # ✅ تأكد من وجود AIDL
          if [ -f "$BUILD_TOOLS_PATH/aidl" ]; then
            echo "AIDL already exists"
          else
            echo "Creating symbolic link for AIDL..."
            ln -sf $BUILD_TOOLS_PATH/aidl $ANDROID_HOME/platform-tools/aidl
          fi

          # ✅ تأكد من أن build-tools في المسار
          export PATH=$BUILD_TOOLS_PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          echo "Updated PATH: $PATH"

      # تشغيل Buildozer لإنشاء ملف APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/.android/sdk
          buildozer -v android debug

      # رفع ملف APK كـ Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD-App
          path: bin/*.apk
